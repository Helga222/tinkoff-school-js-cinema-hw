<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="container">
                <div class="cinema__header">
                    <img src="images/logo.png" alt="" class="cinema__logo">
                </div>

                <div class="search">
                    <div class="search__container">
                        <form class="search__string ">
                            <div class="search__group">
                                <div>
                                    <img src="images/search.png" alt="">
                                </div>
                                <input class="search__input" type="text"
                                    placeholder="Поиск фильмов по жанрам и актерам">
                                <div class="search__cross">
                                    <img src="images/cross.png" alt="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="history"></div>
                </div>
            </div>

            <div class="results">
                <div class="container">
                    <div class="results__text">
                    </div>
                    <div class="grid-container">
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer__text">© 2019 Тинькофф Прокат</div>
        </footer>
    </div>
    <script type="module" src="src/index.js">  </script>
</body>

</html>
